<ng-container *ngIf="this.dataSource.length; else elseTemplate">




  <div class="flex justify-center items-center min-h-screen  overflow-auto  ">





    <mat-card class="w-full   flex justify-center items-center " *ngIf="this.dataSource.length">

      <table mat-table [dataSource]="dataSource" class=" w-full ">

        <ng-container matColumnDef="image">
          <!-- matHeaderCellDef for header cell  -->
          <th mat-header-cell *matHeaderCellDef class=" font-bold hidde" style="text-align: center;">Product</th>

          <td mat-cell *matCellDef="let element" style="text-align: center;" class="flex justify-center tdImg">
            <div class="w-full flex justify-center items-center">
              <img src="{{element.image}}" alt="img"
                class="w-[150px] h-[150px] my-5 max-[979px]:w-[70px] max-[979px]:h-[70px]">

            </div>
          </td>

          <td mat-footer-cell *matFooterCellDef>

          </td>

        </ng-container>





        <ng-container matColumnDef="manufacturer">

          <th mat-header-cell *matHeaderCellDef class=" font-bold hidde" style="text-align: center;"> Brand</th>

          <td mat-cell *matCellDef="let element" style="text-align: center;">

            <span class="truncate max-w-xs " style="text-align: center;">{{ element.manufacturer}}</span>
          </td>
          <td mat-footer-cell *matFooterCellDef class="">
            <button mat-raised-button (click)="StartShoppingToggle()">Continue Shopping

            </button>

          </td>
        </ng-container>



        <ng-container matColumnDef="model">

          <th mat-header-cell *matHeaderCellDef class="hidde font-bold" style="text-align: center;">Model</th>

          <td mat-cell *matCellDef="let element" style="text-align: center;">

            <span class="truncate max-w-xs " style="text-align: center;">{{ element.model}}</span>
          </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>


        <ng-container matColumnDef="price">

          <th mat-header-cell *matHeaderCellDef class="hidde font-bold" style="text-align: center;">Price</th>

          <td mat-cell *matCellDef="let element" style="text-align: center;">

            {{ element.price }} <span> lei </span>
          </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>



        <ng-container matColumnDef="quantity">

          <th mat-header-cell *matHeaderCellDef class="hidde font-bold" style="text-align: center;">Quantity</th>

          <td mat-cell *matCellDef="let element" style="text-align: center;">


            <div class="flex justify-center items-center">

              <button (click)="removeQuantity(element)" mat-icon-button class="text-center">
                <mat-icon>remove</mat-icon>

              </button>
              <span class="truncate max-w-xs text-center"> {{ element.quantity }} </span>


              <button (click)="onAddQuantity(element)" mat-icon-button class="text-center">
                <mat-icon class="text-center">add</mat-icon>

              </button>
            </div>
            <!-- matFooterCellDef for footer cell  -->

          </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>



        <ng-container matColumnDef="total">

          <th mat-header-cell *matHeaderCellDef class="hidde font-bold" style="text-align: center;">Total</th>

          <td mat-cell *matCellDef="let element" style="text-align: center;">

            {{ element.quantity * element.price }} <span> lei </span>
          </td>

          <!-- matFooterCellDef for footer cell  -->
          <td mat-footer-cell *matFooterCellDef style="text-align: center;">
            <span class="font-bold py-5 block "><span class="min-[746px]:hidden">Total</span> {{
              getTotalPrice(dataSource) }} <span> lei </span></span>

          </td>
        </ng-container>






        <ng-container matColumnDef="action">

          <th mat-header-cell *matHeaderCellDef style="text-align: center;" class="max-[700px]:mb-4">
            <button (click)="onClearCart()" mat-raised-button color="warn" class="">Clear All</button>

          </th>

          <td mat-cell *matCellDef="let element" style="text-align: center;">

            <button (click)="removeOneItem(element)" mat-mini-fab color="warn">

              <mat-icon class="text-center">close</mat-icon>
            </button>

          </td>
          <!-- matFooterCellDef for footer cell  -->
          <td mat-footer-cell *matFooterCellDef class="text-center">
            <button mat-raised-button color="primary" (click)="toCheckout()"
              class="animate-bounce max-[700px]:mt-10	  truncate">

              Proceed To Checkout
            </button>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

      </table>


    </mat-card>



  </div>

</ng-container>


<ng-template #elseTemplate>

  <mat-card class="min-h-screen  w-full flex justify-center  items-center">

    <p>Yuo don't have items in cart !</p>
    <button mat-raised-button class="m-3" (click)="StartShoppingToggle()">Start Shopping</button>
  </mat-card>

</ng-template>
