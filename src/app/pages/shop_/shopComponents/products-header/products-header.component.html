<mat-card  class="mb-4">



    <div class="flex justify-between max-[827px]:flex-col p-1.5" >

                <div>
                  <button mat-button [matMenuTriggerFor]="soerByMenu">
                    Sort by {{sort}}
                     <mat-icon>expand_more</mat-icon>

                  </button>


                        <mat-menu #soerByMenu="matMenu">

                        <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
                        <button (click)="onSortUpdated('asc')"  mat-menu-item>asc</button>
                        </mat-menu>


                </div>


            <div class="flex item-center max-[505px]:mt-4 max-[298px]:flex-col max-[298px]:justify-start ">
               <div>

              <button mat-button  [matMenuTriggerFor]="menu">
              Show {{itemsShowCount}}
              <mat-icon>expand_more</mat-icon>

              </button>


            <mat-menu #menu="matMenu" class=" ">

                        <button (click)="onItemsUpdated(20)" mat-menu-item>20</button>
                        <button (click)="onItemsUpdated(50)" mat-menu-item>50</button>
                        <button (click)="onItemsUpdated(100)" mat-menu-item>100 +</button>

            </mat-menu>


               </div>
               <div>

        <button class="max-[298px]:w-10" mat-button (click)="onColumnsUpdated(1)">

          <mat-icon>view_list</mat-icon>

        </button>
        <button class="max-[298px]:w-10" mat-button (click)="onColumnsUpdated(3)">

          <mat-icon>view_module</mat-icon>

        </button>
        <button class="max-[298px]:w-10" mat-button (click)="onColumnsUpdated(4)">

          <mat-icon>view_comfy</mat-icon>

        </button>

               </div>



            </div>

    </div>



</mat-card>
